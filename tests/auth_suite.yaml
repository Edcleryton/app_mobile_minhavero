appId: com.vero_mobile
env:
  CPF_TESTE: ${CPF_TESTE}
  SENHA_TESTE: ${SENHA_TESTE}
---
- launchApp:
    clearState: true
- runFlow: ./auth/auth_login_sucesso.yaml
- runFlow: ./auth/auth_login_senha_errada.yaml
- runFlow: ./auth/auth_login_senha_obrigatoria.yaml
- runFlow: ./auth/auth_login_cpf_obrigatorio.yaml
- runFlow: ./auth/auth_login_usuario_invalido.yaml
- runFlow: ./auth/auth_recovery_by_email.yaml
- runFlow: ./auth/auth_recovery_by_sms.yaml
- runFlow: ./auth/auth.recovery_voltar_tela_de_login.yaml
