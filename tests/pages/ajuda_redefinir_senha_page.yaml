appId: com.vero_mobile
---
- assertVisible: Como faço para redefinir minha senha?
- assertVisible: "Passo 1:"
- assertVisible: Em “Entrar”, insira seu CPF ou CNPJ e clique em 'Avançar'
- assertVisible: "Passo 2:"
- assertVisible: Em seguida, clique no botão 'Não tenho minha senha'
- assertVisible: "Passo 3:"
- assertVisible: Escolha por onde deseja receber o código para redefinição de senha e clique em “Enviar Código”
- assertVisible: "Passo 4:"
- assertVisible: Em seguida, insira o código de verificação recebido, crie uma nova senha e clique em “Alterar Senha”
- assertVisible: "Passo 5:"
- assertVisible: Agora é số inserir novamente seu CPF e sua nova senha para entrar!
