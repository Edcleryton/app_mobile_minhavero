# Cadastro Page

appId: com.vero_mobile
---

- label: "verificar_pagina_cadastro"
  command:
  - assertVisible: "Informações de cadastro"
  - assertVisible: "Deixe seus dados para que possamos entrar em contato com você"
  - assertVisible: "Nome:"
  - assertVisible: "Telefone:"
  - assertVisible: "Enviar"

- label: "preencher_nome"
  command:
  - tapOn: "Digite seu nome"
  - inputText: ${NOME}

- label: "preencher_telefone"
  command:
  - tapOn: "Telefone:"
  - inputText: ${TELEFONE}

- label: "clicar_enviar"
  command:
  - tapOn: "Enviar"

- label: "validar_sucesso"
  command:
  - assertVisible: "Sucesso"
  - assertVisible: "Dados enviados com sucesso!"
  - assertVisible: "Em breve entraremos em contato com você."

- label: "validar_erro_nome"
  command:
  - assertVisible: "Atenção"
  - assertVisible: "Antes de continuar, por favor, preencha o nome."

- label: "validar_erro_telefone_obrigatorio"
  command:
  - assertVisible: "Atenção"
  - assertVisible: "Antes de continuar, por favor, preencha o telefone."

- label: "validar_erro_telefone_invalido"
  command:
  - assertVisible: "Atenção"
  - assertVisible: "Telefone inválido!"

- label: "clicar_voltar"
  command:
  - tapOn: "Voltar"
