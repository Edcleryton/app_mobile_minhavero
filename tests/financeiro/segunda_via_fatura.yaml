appId: com.vero_mobile
env:
  CPF_TESTE: ${CPF_TESTE}
  SENHA_TESTE: ${SENHA_TESTE}
---
- launchApp:
    clearState: true
- runFlow: ../flows/login_sucesso_flow.yaml
- runFlow:
    when:
      visible: Agora Não
    commands:
      - tapOn: Agora Não
- assertVisible: Financeiro
- tapOn: Financeiro
- runFlow: ../pages/financeiro_page.yaml
- runFlow:
    when:
      visible: Pagar fatura
    commands:
      - tapOn: Pagar fatura
      - runFlow: ../pages/pagamento_fatura_page.yaml
      - tapOn: Segunda via de Fatura
      - assertVisible: Voltar
      - tapOn: Voltar
      - assertVisible: Pagar fatura
