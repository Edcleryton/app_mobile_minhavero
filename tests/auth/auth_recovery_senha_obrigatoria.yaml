appId: com.vero_mobile
---
# TESTE: Validação de campo obrigatório - Nova Senha
- launchApp:
    clearState: true

- runFlow: ../pages/login_page.yaml
- tapOn: 'Insira o número do seu documento'
- inputText: ${CPF_ADAPTER}
- tapOn: 'Avançar'
- assertVisible: 'Não tenho minha senha'
- tapOn: 'Não tenho minha senha'

- runFlow: ../pages/recovery_page.yaml
- tapOn:
    text: 'Receber código por sms'
    index: 1
- tapOn: Confirmar, 

- assertVisible: 'Código de recuperação::'
- tapOn:
    id: input-text-field
    index: 1
- assertVisible: 'Nova Senha::'
- tapOn:
    id: input-text-field
    index: 2
- tapOn: 'Código de recuperação::'
- inputText: '123456'
- tapOn: 'Alterar Senha'

- assertVisible: 'Campo obrigatório'
- assertVisible: Por favor, preencha o campo de código.
- tapOn: 'OK'