appId: com.vero_mobile
---
- launchApp:
    clearState: true

- runFlow: ../pages/login_page.yaml
- tapOn: 'Insira o número do seu documento'
- inputText: ${CPF_ADAPTER}
- tapOn: 'Avançar'
- assertVisible: 'Não tenho minha senha'
- tapOn: 'Não tenho minha senha'
- runFlow: ../pages/login_receber_codigo_page.yaml
- tapOn: 'Receber código por email'
- tapOn: 'Confirmar'
- assertVisible: 'Código de recuperação::'
- assertVisible:
    id: input-text-field
    index: 1
- assertVisible: 'Nova Senha::'
- assertVisible:
    id: input-text-field
    index: 2
- assertVisible: Alterar Senha, 
# Tentativa enviar campo senha vazio
- tapOn:
    id: input-text-field
    index: 1
- inputText: 123456
- tapOn: Alterar Senha
- assertVisible: Campo obrigatório
- assertVisible: Por favor, preencha a nova senha.
- assertVisible: OK
- tapOn: OK

- tapOn:
    id: input-text-field
    index: 1
- eraseText
- tapOn:
    id: input-text-field
    index: 2
- inputText: 123456
- tapOn: Alterar Senha
- assertVisible: Campo obrigatório
- assertVisible: Por favor, preencha o campo de código.
- tapOn: OK
- assertVisible: Reenviar Código
- tapOn: Reenviar Código
- runFlow: ..\pages\login_recuperar_senha_page.yaml
- tapOn: 'Receber código por email'
- tapOn: 'Confirmar'
