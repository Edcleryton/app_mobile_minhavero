appId: com.vero_mobile
---
# TESTE: Senha obrigatória
- launchApp:
    clearState: true
- runFlow: ../pages/login_page.yaml
- tapOn: 'Insira o número do seu documento'
- inputText: ${CPF_ADAPTER}
- tapOn: 'Avançar'
- assertVisible: 'Senha:'
- tapOn: 'Entrar'
- assertVisible: 'Campo obrigatório'
- assertVisible: 'Preencha o campo de senha.'
- tapOn: 'OK'
- assertVisible: 'Entrar'
