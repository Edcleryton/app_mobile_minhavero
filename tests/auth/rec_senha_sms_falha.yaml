appId: com.vero_mobile
---
# TESTE: Recuperação de senha por SMS
- launchApp:
    clearState: true

- runFlow: ../pages/login_page.yaml
- tapOn: Insira o número do seu documento
- inputText: ${CPF_ADAPTER}
- tapOn: Avançar, 
- assertVisible: 'Não tenho minha senha'
- tapOn: 'Não tenho minha senha'
- runFlow: ../pages/login_receber_codigo_page.yaml
- tapOn: 719******29
- tapOn: Confirmar, 
- runFlow: ..\pages\login_recuperar_senha_page.yaml
- tapOn: 'Código de recuperação::'
- inputText: '123456'
- tapOn: 'Nova Senha::'
- inputText: 'NovaSenha123'
- tapOn: 'Alterar Senha'
- assertVisible: Campo obrigatório
- assertVisible: Por favor, preencha o campo de código.
- assertVisible: OK
- tapOn: OK
#- assertVisible: 'Senha alterada com sucesso'
