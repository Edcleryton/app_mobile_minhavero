appId: com.vero_mobile
---
# TESTE: Login com sucesso
- launchApp:
    clearState: true

- runFlow: ../pages/login_page.yaml
- tapOn: 'Insira o número do seu documento'
- inputText: ${CPF_ADAPTER2}
- tapOn: 'Avançar'
- assertVisible: 'Senha:'
- tapOn: 'Insira sua senha'
- inputText: ${SENHA_ADAPTER2}
- tapOn: Entrar
- assertVisible: 'Home'
- assertVisible: 'Acesso rápido'
- assertVisible: 'Destaques'
- assertVisible: Biometria
- assertVisible: Use sua biometria para um Login Mais Rápido e Seguro na próxima vez.
- assertVisible: Agora Não
- tapOn: Agora Não
