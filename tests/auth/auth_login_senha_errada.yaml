appId: com.vero_mobile
env:
  CPF_TESTE: ${CPF_TESTE}

---
# TESTE: Usuário válido + Senha errada
- launchApp:
    clearState: true

- runFlow: ../pages/login_page.yaml
- tapOn: "Insira o número do seu documento"
- inputText: ${CPF_TESTE}
- tapOn: "Avançar"
- assertVisible: "Senha:"
- tapOn: "Insira sua senha"
- inputText: "senhaerrada123"
- tapOn: "Entrar"
- assertVisible: "Autenticação falhou"
- assertVisible: "Verifique se os dados de acesso estão corretos e tente novamente."
- tapOn: "OK"
- assertVisible: Não tenho minha senha
- assertVisible:  Entrar
- assertVisible: "CPF ou CNPJ:"
- assertVisible: "Senha:"
- assertVisible: Entrar, 
- assertVisible: Não tenho minha senha
